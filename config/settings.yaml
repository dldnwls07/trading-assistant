# Trading Assistant Configuration

project:
  name: "Trading Assistant CLI"
  version: "0.1.0"
  timezone: "US/Eastern"

data:
  storage_path: "./data/market_data"
  default_source: "yfinance" # or "alpaca"

watchlist:
  default: ["AAPL", "TSLA", "NVDA", "MSFT", "AMD"]

indicators:
  ma_short: 20
  ma_long: 60